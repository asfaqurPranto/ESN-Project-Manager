<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<div style="display: flex; justify-content: center; padding: 20px;">
  <div style="max-width: 340px; margin: 2rem auto; border: 1px solid #dee2e6; border-radius: 0.375rem; box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075); background-color: #fff;">
    <!-- <img src="https://via.placeholder.com/340x200" alt="Profile Picture" style="width: 100%; height: 200px; object-fit: cover; border-radius: 0.375rem 0.375rem 0 0;"> -->
    <div style="padding: 1.25rem; text-align: center;">
      <h7 style="margin-bottom: 0.5rem; font-size: 1.25rem; font-weight: 500; color: #212529;">{{p.user.first_name}} {{p.user.last_name}}</h7>
      <p style="margin-bottom: 0.5rem; color: #6c757d; font-size: 0.875rem;">{{p.profession}}</p>
      <p style="margin-bottom: 1rem; color: #212529;">{{p.bio}}</p>
      <!-- <div style="display: flex; justify-content: center; margin-bottom: 1rem; gap: 0.5rem;">
        <a href="#" style="display: inline-flex; align-items: center; padding: 0.375rem 0.75rem; border: 1px solid #007bff; border-radius: 0.25rem; color: #007bff; text-decoration: none; background-color: transparent; font-size: 0.875rem;"><i class="fab fa-twitter"></i></a>
        <a href="#" style="display: inline-flex; align-items: center; padding: 0.375rem 0.75rem; border: 1px solid #007bff; border-radius: 0.25rem; color: #007bff; text-decoration: none; background-color: transparent; font-size: 0.875rem;"><i class="fab fa-linkedin"></i></a>
        <a href="#" style="display: inline-flex; align-items: center; padding: 0.375rem 0.75rem; border: 1px solid #007bff; border-radius: 0.25rem; color: #007bff; text-decoration: none; background-color: transparent; font-size: 0.875rem;"><i class="fab fa-github"></i></a>
      </div> -->
      <ul style="margin: 0; padding: 0; list-style: none; margin-bottom: 1rem;">
        <li style="padding: 0.75rem 1.25rem; border-bottom: 1px solid #dee2e6; display: flex; align-items: center;"><i class="fas fa-envelope" style="margin-right: 0.5rem; color: #6c757d;"></i>{{p.user.email}}</li>
        <!-- <li style="padding: 0.75rem 1.25rem; border-bottom: 1px solid #dee2e6; display: flex; align-items: center;"><i class="fas fa-phone" style="margin-right: 0.5rem; color: #6c757d;"></i>(123) 456-7890</li> -->
        <li style="padding: 0.75rem 1.25rem; display: flex; align-items: center;"><i class="fas fa-map-marker-alt" style="margin-right: 0.5rem; color: #6c757d;"></i>{{p.city}} , {{p.country}}</li>
      </ul>
      <a href="#" style="display: inline-block; padding: 0.375rem 0.75rem; background-color: #007bff; border: 1px solid #007bff; border-radius: 0.25rem; color: #fff; text-decoration: none; font-size: 0.875rem;">View Profile</a>
    </div>
  </div>
</div>
